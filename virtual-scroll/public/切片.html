    // 分片，按固定数据每次加载
    let total = 100000;
    let index = 0;
    let id = 0;
    function load() {
      index += 50;
      if (index < total) {
        requestAnimationFrame(() => {
          for (let i = 0; i < 50; i++) {
            let li = document.createElement('li');
            li.innerHTML = id++;
            container.appendChild(li)
          }
          load();
        })
