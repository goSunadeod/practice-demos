<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="school.name" />
    <div>{{school.name}}</div>
    <div>{{school.age}}</div>
    {{getNewName}}
    <ul>
      <li>2</li>
      <li>3</li>
    </ul>
    <button v-on:click="change">更新</button>
  </div>
  <script src="MVVM.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        school: {
          name: 'demo',
          age: 18
        }
      },
      computed: {
        getNewName() {
          return this.school.name + '日天'
        }
      },
      methods: {
        change() {
          this.school.name = 'TEST' // 因为我代理的只是school 没有深层次递归 所以 只触发了代理的get 没有set
          // this.school = {a: 2} 这样才会触发set
        }
      }
    })
  </script>
</body>
</html>
