<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="/lib/umd/single-spa.js"></script>

  <script>
    // 加载
    singleSpa.registerApplication('app1',
      async (props) => {
        return {
          bootstrap: async (props) => {
            console.log('应用启动1')
          },
          mount: async (props) => {
            console.log('应用挂载1')
          },
          unmount: async (props) => {
            console.log('应用卸载1')
          },
        }
      },
      location => location.hash.startsWith('#/app1'),
      { store: { name: 'test1' } }
    )

    singleSpa.registerApplication('app2',
      async (props) => {
        return {
          bootstrap: async (props) => {
            console.log('应用启动2')
          },
          mount: async (props) => {
            console.log('应用挂载2')
          },
          unmount: async (props) => {
            console.log('应用卸载2')
          },
        }
      },
      location => location.hash.startsWith('#/app2'),
      { store: { name: 'test2' } }
    )

    // 挂载
    singleSpa.start();
  </script>
</body>

</html>
